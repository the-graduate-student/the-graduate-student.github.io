# Site Info
title:              "τηε γραδυατε στυδεντ"
description:        "τηε γραδυατε στυδεντ"
author_name:        "τηε γραδυατε στυδεντ"
logo_url:           https://github.com/the-graduate-student.png

# Site Settings
url:                https://the-graduate-student.github.io
baseurl:            ""
permalink:          /:title
mathjax:            true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
  input:            GFM
sass:
  style:            :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
